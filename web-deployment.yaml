apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels: { app: web }
spec:
  replicas: 2
  selector: { matchLabels: { app: web } }
  template:
    metadata: { labels: { app: web } }
    spec:
      containers:
        - name: web
          image: 269272824078.dkr.ecr.us-east-1.amazonaws.com/shivkanyadoiphode:web-v1
          ports: [{ containerPort: 80 }]
          envFrom:
            - configMapRef: { name: app-config } # ensure API_URL points to http://api-service:4000/api
          readinessProbe:
            {
              httpGet: { path: "/", port: 80 },
              initialDelaySeconds: 5,
              periodSeconds: 10,
            }
          livenessProbe:
            {
              httpGet: { path: "/", port: 80 },
              initialDelaySeconds: 30,
              periodSeconds: 20,
            }
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "300m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels: { app: web }
spec:
  type: LoadBalancer
  selector: { app: web }
  ports:
    - name: http
      port: 80
      targetPort: 80
